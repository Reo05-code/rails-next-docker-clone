version: '3.8'

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-app_development}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails server -b 0.0.0.0 -p 3001"
    volumes:
      - ./backend:/app
      - backend_bundle:/usr/local/bundle
    ports:
      - "3001:3001"
    environment:
      RAILS_ENV: ${RAILS_ENV:-development}
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-app_development}
      RAILS_MAX_THREADS: ${RAILS_MAX_THREADS:-5}
    depends_on:
      db:
        condition: service_healthy
    stdin_open: true
    tty: true
    user: "${UID}:${GID}"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    command: npm run dev
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:3001}
      - WATCHPACK_POLLING=true
    depends_on:
      - backend
    stdin_open: true
    tty: true
    user: "${UID}:${GID}"

volumes:
  postgres_data:
  backend_bundle:
