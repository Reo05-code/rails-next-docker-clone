name: Backend CI

on:
  # workflow_call:  # 他のワークフローから呼び出し可能にする
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'

jobs:
  test:
    name: RSpec Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: app_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2.9
          bundler-cache: true
          working-directory: backend

      - name: Install dependencies
        working-directory: backend
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client libyaml-dev
          bundle install --jobs 4 --retry 3

      - name: Setup database
        working-directory: backend
        env:
          RAILS_ENV: test
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/app_test
        run: |
          bundle exec rails db:create
          bundle exec rails db:migrate

      - name: Run tests
        working-directory: backend
        env:
          RAILS_ENV: test
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/app_test
        run: bundle exec rspec

      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: backend/coverage/
          retention-days: 7

  lint:
    name: RuboCop Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2.9
          bundler-cache: true
          working-directory: backend

      - name: Install dependencies
        working-directory: backend
        run: |
          sudo apt-get update
          sudo apt-get install -y libyaml-dev
          bundle install --jobs 4 --retry 3

      - name: Run RuboCop
        working-directory: backend
        run: bundle exec rubocop

  security:
    name: Security Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2.9
          bundler-cache: true
          working-directory: backend

      - name: Install dependencies
        working-directory: backend
        run: |
          sudo apt-get update
          sudo apt-get install -y libyaml-dev
          bundle install --jobs 4 --retry 3

      - name: Run Bundler Audit (Direct Dependencies)
        working-directory: backend
        run: |
          bundle exec bundler-audit check --update

      - name: Check Indirect Dependencies (Warning Only)
        working-directory: backend
        continue-on-error: true
        run: |
          echo "⚠️  Checking for vulnerabilities in all dependencies (including indirect):"
          bundle exec bundler-audit check --update --verbose || echo "⚠️  Some indirect dependencies have known vulnerabilities. Consider updating them in Gemfile."

  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [test, lint, security]
    if: always()

    steps:
      - name: Check results
        run: |
          echo "Test: ${{ needs.test.result }}"
          echo "Lint: ${{ needs.lint.result }}"
          echo "Security: ${{ needs.security.result }}"

          if [ "${{ needs.test.result }}" != "success" ] || \
            [ "${{ needs.lint.result }}" != "success" ] || \
            [ "${{ needs.security.result }}" != "success" ]; then
            echo "❌ CI failed"
            exit 1
          else
            echo "✅ All checks passed"
          fi
