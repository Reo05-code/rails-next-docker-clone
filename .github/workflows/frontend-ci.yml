name: Frontend CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'

jobs:
  ci:
    name: CI (Lint, Type Check, Build)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          # モノレポ構成なのでロックファイルのパス指定が必須
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      # Lint (ESLint)
      - name: Run ESLint
        working-directory: frontend
        run: npm run lint

      # Type Check (TypeScript)
      # package.json に "type-check": "tsc --noEmit" があるのでこれでOK
      - name: Run Type Check
        working-directory: frontend
        run: npm run type-check

      # Build (Next.js)
      # 環境変数がなくてもビルドが通る構成ならこれでOK
      # もし "API URL missing" 等のエラーが出る場合のみ、envを復活させてください
      - name: Run Build
        working-directory: frontend
        run: npm run build
